<div class="post-container">
{% for post in site.posts %}
    <div class="row">
        <div class="column column-100">
            <div class="preview-panel">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.preview }}" width="100%" height="100%">
                </a>
           </div>
        </div>
    </div>
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
    </div>

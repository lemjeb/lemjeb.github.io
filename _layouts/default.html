<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  {% include head.html %}
  <body data-spy="scroll" data-target="#toc" data-offset="150">
      <main class="wrapper">
          

      {% include header.html %}

      <nav class="col-sm-3" id="toc" style="overflow:scroll; float:left; z-index: 9999;">
          <ul class="nav flex-column" data-spy="affix" id="toc-list" style="overflow:scroll; max-height: 50%; z-index: 9999; top:20%; bottom:20%;">
          </ul>
  </nav>
      <div class="container">
        {{ content }}
        <script>
            $('[data-spy="scroll"]').on('activate.bs.scrollspy', function (ev) {
              var myElement = document.getElementById(ev.target.id);
              var topPos = myElement.offsetTop;
              document.getElementById('toc-list').scrollTop = topPos;
            })
        </script>
        {% include footer.html %}
      </div>

    </main>
    
  </body>

</html>
